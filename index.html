<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-header">
        <h1 class="text-center">Weather Dashboard</h1>
    </div>
        <div class="container">
        <div id="search" class="col border">
            <h2>Search for a City:</h4>
            <input type="text" id="city-search">
            <button id="listen">Search</button>
            <div id="past-cities">
                <ul id="city-list">

                </ul>
            </div>
        </div>
        <div id="conditions" class="col">
            <div id="current-conditions" class="row border">
                <h2 id="current-city"></h2>
                <p id="current-temp">Temperature: </p>
                <p id="current-humidity">Humidity: </p>
                <p id="current-wind">Wind Speed: </p>
                <p id="current-uv">UV Index: </p>
            </div>
            <div id="five-day" class="row">
                <h3>5-Day Forecast:</h3>
                    <div id="days">
                        <div id="day-1" class="card">
                            <h4></h4>
                            <p id="date-1"></p>
                            <p id="d1t">Temp: </p>
                            <p id="d1h">Humidity: </p>
                        </div>
                        <div id="day-2" class="card">
                            <h4></h4>
                            <p id="date-2"></p>
                            <p id="d2t">Temp: </p>
                            <p id="d2h">Humidity: </p>
                        </div>
                        <div id="day-3" class="card">
                            <h4></h4>
                            <p id="date-3"></p>
                            <p id="d3t">Temp: </p>
                            <p id="d3h">Humidity: </p>
                        </div>
                        <div id="day-4" class="card">
                            <h4></h4>
                            <p id="date-4"></p>
                            <p id="d4t">Temp: </p>
                            <p id="d4h">Humidity: </p>
                        </div>
                        <div id="day-5" class="card">
                            <h4></h4>
                            <p id="date-5"></p>
                            <p id="d5t">Temp: </p>
                            <p id="d5h">Humidity: </p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
