<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top header">
        <h1 class="text-center">Weather Dashboard</h1>
    </div>
    <div id="search">
        <h2>Search for a City:</h3>
        <input type="search" id="city-search">
        <button>Search</button>
        <div id="past-cities">
            <ul id="city-list">

            </ul>
        </div>
    </div>
    <div id="current-conditions" class="border">
        <h2 id="current-city"></h2>
        <p id="current-temp">Temperature: </p>
        <p id="current-humidity">Humidity: </p>
        <p id="current-wind">Wind Speed: </p>
        <p id="current-uv">UV Index: </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
